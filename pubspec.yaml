name: ekaon
description: Second version of ekaon, expects to be faster an more user friendly

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  #component
  flutter_native_splash: any
  flutter_launcher_icons: ^0.7.5
  flutter_datetime_picker: ^1.3.8
  pull_to_refresh: ^1.6.1
  flutter_slidable: ^0.5.7
  transparent_image: ^0.1.0
  path_provider: ^1.6.24
  flutter_colorpicker: ^0.3.4
  charts_flutter: ^0.9.0

  #qr_scanner
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.0.13

  #image
  image_picker: ^0.6.7+4
  image_cropper: 1.3.1

  #firebase
  firebase_messaging: ^6.0.16
  firebase_analytics: ^5.0.16
  firebase_admob: ^0.10.3

  #ad
  admob_flutter: ^1.0.1

  #social media
  share: ^0.6.5+4

  #properties
  carousel_slider: ^2.2.1
  shared_preferences: any
  http: any
  page_transition: any
  flushbar: ^1.10.4
  rxdart: any
  url_launcher: 5.6.0

  #location
  google_map_location_picker: ^3.3.3
  google_maps_flutter: ^0.5.28+1
  geolocator: ^5.3.2+2
  geocoder: ^0.2.1
  flutter_polyline_points: ^0.2.4
  location: ^2.3.5

  #keyboard state listener
  flutter_keyboard_visibility: ^3.1.0
  keyboard_utils: ^1.2.4

  fluttertoast: ^4.0.1
  #localization
  flutter_localizations:
    sdk: flutter
  intl: any

#flutter icon
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
#splash screen
flutter_native_splash:
  image: assets/images/splash_logo.png
  color: "fe191a"

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway/Raleway-Regular.ttf
        - asset: assets/font/Raleway/Raleway-Italic.ttf
          style: italic
        - asset: assets/font/Raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/font/Raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/font/Raleway/Raleway-Black.ttf
          weight: 800
        - asset: assets/font/Raleway/Raleway-Black.ttf
          weight: 900
        - asset: assets/font/Raleway/Raleway-Medium.ttf
          weight: 400
        - asset: assets/font/Raleway/Raleway-Light.ttf
          weight: 300
        - asset: assets/font/Raleway/Raleway-ExtraLight.ttf
          weight: 200
    - family: Chewy
      fonts:
        - asset: assets/font/Chewy-Regular.ttf